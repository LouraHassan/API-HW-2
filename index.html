<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>SignUp page</title>
  </head>
  <body>
    <nav class="first-nav">
      <p id="homeLink">Home</p>
    </nav>
    <div class="container">
      <p id="warning-home" class="warning-title none">
        <i class="fa-solid fa-circle-exclamation"></i> You need to login first!
      </p>

      <div class="content-div">
        <h1>Sign Up</h1>
        <div class="form-div">
          <label for="name">Name</label>
          <input type="text" placeholder="enter full name" id="name" />
          <p id="warning-name" class="warning-text none"></p>

          <label for="email1">Email</label>
          <input type="email" placeholder="name@example.com" id="email1" />
          <p id="warning-email" class="warning-text none"></p>

          <p id="warning-email"></p>
          <label for="password1">Enter password</label>

          <input type="password" placeholder="password" id="password1" />
          <p id="warning-password" class="warning-text none"></p>
          <label for="confirmPassword">Re-enter password</label>

          <input
            type="password"
            placeholder="confirm password"
            id="confirmPassword"
          />
          <p id="warning-confirm" class="warning-text none"></p>

          <p id="warning-all" class="warning-text none"></p>
          <button id="SignUpBtn" class="button">Sign up</button>
          <p>Already have an account? <a href="login.html">Login Now!</a></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
