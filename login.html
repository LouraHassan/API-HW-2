<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>LogIn page</title>
  </head>
  <body>
    <nav class="first-nav">
      <p id="homeLink">Home</p>
    </nav>
    <div class="container">
      <p id="warning-home" class="warning-title none">
        <i class="fa-solid fa-circle-exclamation"></i> You need to login first!
      </p>

      <div class="content-div">
        <h1>Welcome Back!</h1>
        <h2>Log in</h2>

        <div class="form-div">
          <label for="email2">Email</label>

          <input type="email" placeholder="name@example.com" id="email2" />
          <p id="warning-email" class="warning-text none"></p>

          <label for="password2">Password</label>

          <input type="password" placeholder="password" id="password2" />
          <p id="warning-password" class="warning-text none"></p>
          <p id="warning-all" class="warning-text none"></p>

          <button id="LoginBtn" class="button">Log in</button>
          <p>Don't have an account? <a href="index.html">Signup Now!</a></p>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
